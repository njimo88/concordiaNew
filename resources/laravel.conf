<VirtualHost *:443>
    ServerName gym-concordia.com
    ServerAdmin admin@gym-concordia.com
    DocumentRoot /var/www/html/gym_concordia/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/gym-concordia/gym-concordia.com.cer
    SSLCertificateKeyFile /etc/ssl/gym-concordia/gym-concordia.com.key
    SSLCertificateChainFile /etc/ssl/gym-concordia/gym-concordia.com_INTERMEDIATE.cer

    <Directory /var/www/html/gym_concordia/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName gym-concordia.com
    ServerAdmin admin@gym-concordia.com
    Redirect permanent / https://gym-concordia.com/
</VirtualHost>
