    <div class="container">
        <h1>jQuery MultiPick.js Plugin Example</h1>
        <p class="lead">An easy-to-use multi-select jQuery plugin that allows users to choose one or more items from a pre-defined list of options.</p>
        <select id="multiPick">
            <option value="0" data-img="https://www.jqueryscript.net/dummy/1.jpg">Option 0</option>
            <option value="1" data-img="https://www.jqueryscript.net/dummy/2.jpg">Option 1</option>
            <option value="2" data-img="https://www.jqueryscript.net/dummy/3.jpg">Option 2</option>
            <option value="3" data-img="https://www.jqueryscript.net/dummy/4.jpg">Option 3</option>
            <option value="4" data-img="https://www.jqueryscript.net/dummy/5.jpg">Option 4</option>
            <option value="5" data-img="https://www.jqueryscript.net/dummy/6.jpg">Option 4</option>

            <option value="8" data-img="https://www.jqueryscript.net/dummy/4.jpg">Option 7</option>
            <option value="9" data-img="https://www.jqueryscript.net/dummy/5.jpg">Option 8</option>
            <option value="10" data-img="https://www.jqueryscript.net/dummy/1.jpg">Option 9</option>
        </select>

<script>
    $('#multiPick').multiPick({
        limit: 3,
        image: true,
        closeAfterSelect: false,
        search: true,
        placeholder: 'Select',
        slim: false
    });      
    
</script>
